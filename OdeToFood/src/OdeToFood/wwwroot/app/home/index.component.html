<div>
    <label>Restaurants</label>
    <div>
        <div class="panel panel-default" *ngFor="let r of restaurants" >
            <h3 class="panel-heading">{{r.Name}} <span class="glyphicon glyphicon-glass" aria-hidden="true"></span></h3>
            <div class="panel-body">
                Cuisine: {{r.Cuisine}}
            </div>
            <div class="panel-footer">
                <a class="btn btn-primary" asp-action="Details" asp-route-id="{{r.Id}}">Detail</a>
                <a class="btn btn-primary" asp-action="Edit" asp-route-id="{{r.Id}}">Edit</a>
            </div>
        </div>
    </div>
</div>
