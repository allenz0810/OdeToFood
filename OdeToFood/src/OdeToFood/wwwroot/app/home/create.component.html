<div class="container">
    <div [hidden]="submitted">
        <h1>Create Restaurant</h1>
        <form (ngSubmit)="onSubmit()" #restaurantForm="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Restaurant Name:</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="restaurant.name" name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="power">Cuisine:</label>
                <select class="form-control" id="cuisine"
                        required
                        [(ngModel)]="cuisine[i]" name="cuisine"
                        #cuisine="ngModel">
                    <option *ngFor="let c of cuisines"
                            [value]="c.value">
                        {{c.key}}
                    </option>
                </select>
                <div [hidden]="cuisine.valid || cuisine.pristine" class="alert alert-danger">
                    Cuisine is required
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!restaurantForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="restaurantForm.reset()">New Restaurant</button>
        </form>
    </div>
</div>
