<div >
    <h1>Create Restaurant {{Data}}</h1>
    <div>
        <div>
            <label>Restaurant Name: </label>
            <input #name />
        </div>
        <div>
            <label>Cuisine: </label>
            <select>
                <option>--select--</option>
                <option *ngFor="let c of cuisines"
                        [value]="c.value">
                    {{c.key}}
                </option>
            </select>
        </div>
        <div>
            <button>Save angular version</button>
        </div>
    </div>
</div>
